<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neudo Marques - Corretor de Imóveis</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <!-- Avatar/Foto de perfil -->
        <div class="profile-avatar">
          <img
            src="ChatGPT Image 7 de out. de 2025, 20_59_43.png"
            alt="Foto de perfil"
            class="avatar-img"
          />
        </div>

        <!-- Informações pessoais -->
        <div class="profile-info">
          <h1 class="name">Neudo Marques</h1>
          <h2 class="subtitle">Corretor de imóveis</h2>
          <p class="description">CRECI 8928F</p>
          <div class="location">
            <span class="location-icon">
              <img src="maps-and-flags.png" alt="Localização" />
            </span>
            <span class="location-text">São Benedito-CE</span>
          </div>
        </div>

        <!-- Botões de ação -->
        <div class="action-buttons">
          <a href="tel:+5588996991000" class="btn btn-call">
            <span class="icon">
              <img src="telephone.png" alt="Telefone" />
            </span>
            <span class="text">Ligar</span>
          </a>

          <a
            href="https://wa.me/5588996991000"
            class="btn btn-social"
            target="_blank"
            rel="noopener noreferrer"
          >
            <span class="icon">
              <img src="whatsapp.png" alt="WhatsApp" />
            </span>
            <span class="text">WhatsApp</span>
          </a>

          <a
            href="https://www.instagram.com/neudo_marques/"
            class="btn btn-social"
            target="_blank"
            rel="noopener noreferrer"
          >
            <span class="icon">
              <img src="instagram.png" alt="Instagram" />
            </span>
            <span class="text">Instagram</span>
          </a>

          <!-- <a
            href="https://facebook.com/seuperfil"
            class="btn btn-social"
            target="_blank"
            rel="noopener noreferrer"
          >
            <span class="icon">
              <img src="facebook.png" alt="Facebook" />
            </span>
            <span class="text">Facebook</span>
          </a> -->
        </div>
      </div>
    </div>
  </body>
</html>
